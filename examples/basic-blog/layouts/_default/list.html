{{ define "main" }}
<section>
  <h2>{{ .Title }}</h2>
  <div class="content">{{ .Content }}</div>
  <ul class="post-list">
    {{ range .Pages }}
      <li>
        <div>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          {{ with .Summary }}<div class="summary">{{ . }}</div>{{ end }}
        </div>
        <span class="muted">{{ dateFormat "Jan 2, 2006" .Date }}</span>
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
