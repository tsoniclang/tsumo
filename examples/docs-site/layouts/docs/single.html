{{ define "main" }}
<article class="doc">
  <nav class="breadcrumbs">
    {{ range .Ancestors }}
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <span class="sep">/</span>
    {{ end }}
    <span>{{ .Title }}</span>
  </nav>

  <div class="doc-head">
    <h1>{{ .Title }}</h1>
    {{ with .Params.editURL }}<a class="edit" href="{{ . }}">Edit on GitHub</a>{{ end }}
  </div>

  <div class="content">{{ .Content }}</div>
</article>
{{ end }}
