<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ default .Site.Title .Description }}" />
    <link rel="stylesheet" href="{{ relURL "docs.css" }}" />
    <script defer src="{{ relURL "search.js" }}"></script>
  </head>
  <body>
    {{ partial "header.html" . }}
    <div class="layout">
      <aside class="sidebar">{{ partial "sidebar.html" . }}</aside>
      <main class="main">{{ block "main" . }}{{ end }}</main>
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
